<div class="meal-card" (click)="toggleExpanded()">
    <div class="meal-summary">
      <span class="name">{{ meal.name }}</span>
      <span class="date">{{ meal.date | date: 'shortDate' }}</span>
      <span class="calories">{{ meal.calories }} kcal</span>
      <div class="expand-icon">
        <span [class.expanded]="expanded">â–¼</span>
      </div>
    </div>
  
    @if (expanded) {
      <div class="meal-details">
        <ul>
          @for (food of meal.foods; track food) {
            <li>
              {{ food.name }} - {{ food.amount }}g ({{ food.calories }} kcal)
            </li>
          }
        </ul>
      </div>
    }
  </div>
